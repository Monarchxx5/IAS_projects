<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pal Payment</title>
    <link rel="icon" href="/images/favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/paymentstyle.css">
</head>
<body>
    <div class="pop-up-yes" id="pop-up-yes">
        <div class="inside-pop">
        <img src="/images/success-sign.png" alt="SUCCESS!">
        </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)"><img src="/images/favicon.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="https://portfolio3-orcin.vercel.app/">Clint CV</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://my-cv-eta-three.vercel.app/">Ralph CV</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Juls CV</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Payment Information Form Body -->
      <div class="container d-lg-flex">
        <div class="box-inner">

            <!-- Payment Title -->
            <div>
                <p class="fw-bold">Payment Details</p>
                <p class="dis mb-3">Complete your purchase by providing your payment details</p>
            </div>


            <!-- Payment Form -->
            <form action="">

                <!-- Email -->
                <div class="mb-3">
                    <p class="dis fw-bold mb-2">Email address</p>
                    <input class="form-control" type="email" placeholder="email@email.com">
                </div>


                <!-- Card Details -->
                <div>
                    <p class="dis fw-bold mb-2">Card details</p>
                    <div class="d-flex align-items-center justify-content-between card-atm border rounded">
                        <div class="fab fa-cc-visa"></div>
                        <input type="text" class="form-control" id="Card-Details" placeholder="Please enter 16 digits">


                        <!-- Date and CVV -->
                        <div class="d-flex w-50">
                            <input type="text" class="form-control px-0" placeholder="MM/YY">
                            <input type="password" maxlength=3 class="form-control px-0" placeholder="CVV">
                        </div>
                    </div>


                    <!-- Cardholder Name -->
                    <div class="my-3 cardname">
                        <p class="dis fw-bold mb-2">Cardholder name</p>
                        <input class="form-control" type="text" placeholder="Cardholder name">
                    </div>


                    <!-- Billing Address -->
                    <div class="address">
                        <p class="dis fw-bold mb-3">Billing address</p>
                        <select class="form-select" aria-label="Default select example">
                            <option selected hidden>Select Address</option>
                            <option value="1">Manila</option>
                            <option value="2">Cebu</option>
                            <option value="3">Davao</option>
                        </select>


                        <!-- Zip and State -->
                        <div class="d-flex">
                            <input class="form-control zip" type="text" placeholder="ZIP">
                            <input class="form-control state" type="text" placeholder="State">
                        </div>

                        <!-- Total Payment -->
                        <div class="d-flex flex-column dis">
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <p>Subtotal</p>
                                <p><span class="fas fa-dollar-sign"></span>33.00</p>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <p>VAT<span>(20%)</span></p>
                                <p><span class="fas fa-dollar-sign"></span>2.80</p>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <p class="fw-bold">Total</p>
                                <p class="fw-bold"><span class="fas fa-dollar-sign"></span>35.80</p>
                            </div>
                            <div class="btn btn-primary mt-2">Pay<span class="fas fa-dollar-sign px-1"></span>35.80
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/paymentvalidation.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
